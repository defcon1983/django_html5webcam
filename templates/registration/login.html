{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="card mb-3">

          <div class="card-header">
              Enter your login
          </div>
          <div class="card-body">
              <form method="post" action="" enctype="multipart/form-data" novalidate>

                  {% csrf_token %}
                  {{ form|crispy }}

                  <button class="btn btn-primary" type="submit"> Login </button>
              </form>

          </div>
      </div>

{% endblock %}
